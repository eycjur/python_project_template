name: 'Comment on PR when Another Workflow Fails'

on:
  workflow_run:
    workflows:
      - 'CI'
      - 'container_security.yml'
    types:
      - completed

jobs:
  notify_failed_pr:
    # å®Œäº†ã—ãŸãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒ â€œfailureâ€ ã®ã¨ãã ã‘å®Ÿè¡Œ
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Post failure details to PR
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const prs = run.pull_requests;
            if (prs.length === 0) {
              console.log('No pull request associated; skipping comment.');
              return;
            }

            // å¤±æ•—ã‚¸ãƒ§ãƒ–ã‚’ãƒªã‚¹ãƒˆã‚¢ãƒƒãƒ—
            const jobsResp = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run.id,
            });
            const failedJobs = jobsResp.data.jobs.filter(j => j.conclusion === 'failure');

            // ã‚³ãƒ¡ãƒ³ãƒˆæœ¬æ–‡ã‚’çµ„ã¿ç«‹ã¦
            let body = `ğŸš¨ **Workflow '${run.name}' failed** ğŸš¨\n\n`;
            failedJobs.forEach(job => {
              body += `- **${job.name}**: [View logs](${job.html_url})\n`;
            });

            // PRã”ã¨ã«ã‚³ãƒ¡ãƒ³ãƒˆï¼ˆè¤‡æ•°PRãŒã‚ã‚Œã°ãƒ«ãƒ¼ãƒ—ã—ã¦ã‚‚OKï¼‰
            for (const pr of prs) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body,
              });
            }
