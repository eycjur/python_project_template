repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
        exclude: ".devcontainer/|.devcontainer.json|.vscode/"
      - id: check-toml
      - id: check-yaml
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        entry: ruff check
        args: ["--fix", "--exit-non-zero-on-fix", "--show-fixes"]
      - id: ruff-format
        entry: ruff format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
    - id: mypy
      pass_filenames: false
      args: ["--config-file=pyproject.toml", "."]

  - repo: https://github.com/semgrep/pre-commit
    rev: 'v1.90.0'
    hooks:
      - id: semgrep-ci

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.4
    hooks:
      - id: terraform_fmt
        args:
          - --args=-diff
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
          - --args=--fix
      - id: terraform_trivy
        args:
          - --args=--severity=HIGH,CRITICAL
          - --hook-config=--parallelism-ci-cpu-cores=1
      # - id: terraform_validate  # 遅い
      # # 重大度での絞り込みにはAPI KEYが必要
      # - id: terraform_checkov
      #   args:
      #     - "--args=--quiet"
      #     - "--args=--check MEDIUM"

  - repo: https://github.com/terraform-docs/terraform-docs
    rev: v0.17.0
    hooks:
      - id: terraform-docs-go
        args: ["markdown", "--output-file=README.md", "infra/aws_lambda"]
      - id: terraform-docs-go
        args: ["markdown", "--output-file=README.md", "infra/aws_apprunner"]
      - id: terraform-docs-go
        args: ["markdown", "--output-file=README.md", "infra/gcp"]

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        language: system
        files: "Dockerfile"
