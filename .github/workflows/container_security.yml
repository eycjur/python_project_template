name: Container Security

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: 'container_security'
  cancel-in-progress: true

jobs:
  container-security:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.12"]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Build an image from Dockerfile
        run: docker build -t python-project-template .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: python-project-template
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Check Docker best practices with Dockle
        if: always()
        uses: erzz/dockle-action@main
        with:
          image: python-project-template
          failure-threshold: fatal
          exit-code: 1
          format: 'list'
          exit-level: 'warn'
          ignore: 'CIS-DI-0001,DKL-DI-0006'
