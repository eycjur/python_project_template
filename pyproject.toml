[tool.poetry]
name = "src"
version = "1.0.0"
description = ""
authors = ["eycjur"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.109.2"
google-cloud = "^0.34.0"
uvicorn = "^0.27.0.post1"
gunicorn = "^21.2.0"
pyyaml = "^6.0.1"
click = "^8.0.3"
typer = "^0.4.0"
dash = "^2.15.0"
dash-bootstrap-components = "^1.5.0"
streamlit = "^1.31.0"
environs = "^10.3.0"
numpy = "^1.26.4"
pandas = "^2.2.1"
tqdm = "^4.66.2"
google-cloud-firestore = "^2.15.0"
azure-cosmos = "^4.6.0"
azure-identity = "^1.15.0"
boto3 = "^1.34.69"
watchtower = "^3.1.0"
opencensus-ext-azure = "^1.1.13"

[tool.poetry.group.dev.dependencies]
mypy = "1.8.0"
pytest = "^8.0.0"
types-pyyaml = "^6.0.12.12"
ruff = "0.2.1"
ipykernel = "^6.29.2"
pytest-cov = "^4.1.0"
matplotlib = "^3.8.3"
japanize-matplotlib = "^1.1.3"
plotly = "^5.19.0"
pre-commit = "^3.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    # cf. https://beta.ruff.rs/docs/rules/
    "E",  # pycodestyle error
    "W",  # pycodestyle warning
    "F",  # Pyflakes
    "I",  # isort
]
fixable = ["I"]
unfixable = ["E", "W", "F"]

[tool.mypy]
# チェック項目
strict = true
warn_unreachable = true
# strictを打ち消す
disallow_subclassing_any = false
warn_return_any = false
disallow_any_decorated = false
disallow_any_generics = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
no_implicit_reexport = false
warn_unused_ignores = false
# サードパーティー製のライブラリを無視
ignore_missing_imports = true
# 表示関係
pretty = true
show_error_codes = true
show_error_context = true
exclude = ["dist"]

[[tool.mypy.overrides]]
module = ["requests.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["azure.*"]
ignore_errors = true

[tool.pytest]
minversion = "6.0"
addopts = "-lsraq -vv --capture=no --full-trace --cache-clear"
testpaths = ["tests/*"]
